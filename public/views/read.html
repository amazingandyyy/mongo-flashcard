<div class="row read">
    <br><br>
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center" style="cursor: pointer;">
        <div class="card">
            <span class="cate">{{currentCard.cate}} - {{currentCard.level}} level</span >
                <h3 ng-show="!currentCard.show">{{currentCard.question}}</h3>
                <p ng-hide="!currentCard.show">The answer is</p>
                <h3 ng-hide="!currentCard.show">{{currentCard.answer}}</h3>
        </div>
        <br>
        <button type="button" class="btn btn-primary answer" ng-click="answerShow()"><span ng-show="!currentCard.show">Show me</span><span ng-hide="!currentCard.show">Hide</span> the answer</button>
    </div>
    <div class="col-sm-3">
        <br>    <br>    <br>   <br>    <br>    <br>
        <button type="button" class="btn btn-success next" ng-click="nextCard()"><i class="glyphicon glyphicon-menu-right"></i></button>
        <br><br>
    </div>

</div>
